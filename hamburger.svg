<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 800 800"
    preserveAspectRatio="xMidYMid meet">
    <defs>
        <symbol id="hamSymbol" viewBox="0 0 134 134" width="134" height="134">
            <circle cx="63" cy="63" r="60" fill="none" stroke-width="7" />
            <g fill="none" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="42 150">
                <path d="M 42,42 L 86,42 A 22 22 180 0 1 86,86 L 42,42" />
                <path d="M 42,64 L 84,64" />
                <path d="M 42,86 L 86,86 A 22 22 180 1 0 86,42 L 42,86" />
            </g>
        </symbol>
    </defs>
    <use id="useHamSymbol" tabindex="-1" xlink:href="#hamSymbol" x="333" y="333" stroke-dashoffset="0" stroke="blue"
        pointer-events="all">
        <animate id="hamAnimOne" attributeName="stroke-dashoffset" begin="useHamSymbol.click" to="-123" dur="0.3s"
            fill="freeze" />
        <animate id="hamAnimTwo" attributeName="stroke-dashoffset" begin="useHamSymbol.blur" to="0" dur="0.3s"
            fill="freeze" />
        <set attributeName="pointer-events" to="none" begin="hamAnimOne.begin" fill="freeze" />
        <set attributeName="pointer-events" to="all" begin="hamAnimTwo.begin" fill="freeze" />
    </use>
</svg>